<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vimeo Custom Player</title>
    <script src="https://player.vimeo.com/api/player.js"></script>
    <style>
        /* Optional: Style the iframe to ensure it fits */
        .vimeo-container {
            width: 100%;
            max-width: 1080px;
            height: 1920px;
            margin: auto;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="vimeo-container">
        <!-- Vimeo Embed -->
        <iframe 
            id="vimeo-player"
            src="https://player.vimeo.com/video/1039941358?title=0&byline=0&portrait=0&controls=0" 
            allow="autoplay; fullscreen; picture-in-picture" 
            >
        </iframe>
    </div>

    <script>
        // Initialize Vimeo Player
        const iframe = document.getElementById('vimeo-player');
        const player = new Vimeo.Player(iframe);

        // Play/Pause Toggle on Click
        iframe.addEventListener('click', () => {
            player.getPaused().then(function(paused) {
                if (paused) {
                    player.play();
                } else {
                    player.pause();
                }
            });
        });
    </script>
</body>
</html>
